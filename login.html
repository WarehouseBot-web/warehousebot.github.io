<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - WarehouseBot</title>
    <link rel="stylesheet" href="styleslogin.css">
</head>
<body>
    <div class="login-container">
        <h2>Iniciar Sesión</h2>
        <form id="loginForm">
            <label for="username">Usuario:</label>
            <input type="text" id="username" required>

            <label for="password">Contraseña:</label>
            <input type="password" id="password" required>

            <button type="submit">Ingresar</button>
            <p id="error-message" class="error-message"></p>
        </form>
    </div>

    <script>
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault();
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            if (username === "Docente" && password === "ugb2025") {
                localStorage.setItem("loggedIn", "true"); // Guarda la sesión
                window.location.href = "index.html"; // Redirige a la página principal
            } else {
                document.getElementById("error-message").innerText = "Credenciales incorrectas. Inténtalo de nuevo.";
            }
        });
    </script>
</body>
</html>
